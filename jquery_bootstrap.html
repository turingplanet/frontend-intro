<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap and jQuery Demo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Bootstrap and jQuery Demo</h1>
        
        <button id="toggleBtn" class="btn btn-primary mb-3">Toggle Paragraph</button>
        
        <p id="demoText" class="lead">
            This is a demonstration of Bootstrap styling and jQuery functionality.
            Click the button above to toggle this paragraph's visibility.
        </p>
        
        <div class="alert alert-info mt-3" role="alert">
            This is a Bootstrap alert. It's styled automatically!
        </div>
    </div>

    <!-- Custom jQuery code -->
    <script>
        $(document).ready(function() {
            $("#toggleBtn").click(function() {
                $("#demoText").fadeToggle();
            });
        });
    </script>
</body>
</html>
